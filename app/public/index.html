<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <script scr="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="saveNewToDo">
